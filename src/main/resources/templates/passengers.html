<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Пасажири</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="container">
      <h1>Пасажири</h1>
      <a href="/passengers/add" class="button">Додати Пасажира</a>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Ім'я</th>
            <th>Прізвище</th>
            <th>Телефон</th>
            <th>Емейл</th>
            <th>Дії</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="passenger : ${passengers}">
            <td th:text="${passenger.passengerId}"></td>
            <td th:text="${passenger.name}"></td>
            <td th:text="${passenger.surname}"></td>
            <td th:text="${passenger.phone}"></td>
            <td th:text="${passenger.email}"></td>
            <td>
              <a
                th:href="@{/passengers/edit/{id}(id=${passenger.passengerId})}"
                class="button edit"
                >Редагувати</a
              >
              <a
                th:href="@{/passengers/delete/{id}(id=${passenger.passengerId})}"
                class="button delete"
                >Видалити</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <a href="/home" class="button back">Повернутися</a>
    </div>
  </body>
</html>
